{% extends 'base.html' %} {% block head %}
<title>Task Striker</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Task Striker</h1>

  <table>
    <tr>
      <th>Task</th>
      <th>Date Added</th>
      <th>Due By</th>
      <th>Actions</th>
      <th>Completed?</th>
    </tr>
    {% for task in tasks%}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.data_created.date()}}</td>
      <td></td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <br />
        <a href="/update/{{task.id}}">Update</a>
      </td>
      <td>
        <input type="checkbox" name="completed" value="completed" />
        {{task.is_complete}}
      </td>
    </tr>
    {% endfor %}
  </table>

  <form action="/" method="POST">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task" />
  </form>
</div>
{% endblock %}
