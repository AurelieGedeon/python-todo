{% extends 'base.html' %} {% block head %}
<title>Login</title>
<body>
  <h1>Login</h1>

  <form method="POST" action="/login">
    {{form.hidden_tag()}} {{form.email}}
    <br />
    {{form.password}}
    <br />
    {{form.submit}}
  </form>
  <a href="/signup">Don't have an account? Signup</a>
</body>

{% endblock %}
